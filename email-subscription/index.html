<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="success">
        <lottie-player class="lottie" src="https://assets1.lottiefiles.com/packages/lf20_nazvuu0u.json"  background="transparent"  speed="1" ></lottie-player>
    </div>

    <div class="form-container">
        <div class="onstart">
        <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_gjmecwii.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;" autoplay loop  ></lottie-player>

        </div>
        <h1 class="seq">Wish to Subscribe?</h1>

        <label for="email" class="seq">Email Address</label>
        <input type="text" id="email" class="seq">

        <p class="seq">We will send you updates on latest tech events</p>
        <a href="#" class="cta seq"> Join list </a>
    </div>

    <h2 class="final"> Success ! </h2>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        let t1 =new gsap.timeline({defaults:{ease:"Circ.easeOut"}})
        let cta= document.querySelector(".cta")

        const player= document.querySelector(".lottie")

        t1.paused(true)
        t1.to(".seq",{y:40,opacity:0,stagger:.05})
        t1.to(".form-container",{y:0,opacity:0}, "-=0.1")
        t1.to("h2",{ opacity:1, duration:2,y:-20}, "+=.5")

        cta.addEventListener("click",()=>{
            t1.play();
            setTimeout(()=>{
                player.play();
            },800);
        });

    </script>
</body>
</html>
